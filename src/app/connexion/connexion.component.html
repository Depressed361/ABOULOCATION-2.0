<body>

  <div class="container"  >
    <h1> Connexion</h1>
    <form [formGroup]="Connexionform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Adresse email</label>
        <input formControlName="email" class="form-control" id="InputEmail1"  aria-describedby="emailHelp" placeholder="Entrer votre email">
        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email avec quelqu'un d'autre.</small>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input formControlName="password" class="form-control" id="InputPassword1" placeholder="Mot de passe" type="password">
   </div>
      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
  </div>


</body>
