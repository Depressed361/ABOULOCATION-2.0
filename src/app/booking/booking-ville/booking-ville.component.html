<div class="booking-ville container" >
<h1>Choisissez la Ville</h1>
<div class="card-deck">
<div *ngFor="let ville of villes"  >
 <div class="carte" style="width: 18rem;">
  <div class="carte-img">
    <img [src]="ville.image" alt="Card image cap"/>
  </div>
  <div class="carte-body">
    <h5 class="card-title">{{ville.name}}</h5>

    <button class="carte-btn"(click)="gotoSheduleLocation(ville)" >
      CHOISIR
   </button>
  </div>
 </div>
</div>
</div>
